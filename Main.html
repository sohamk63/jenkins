        /* CSS styles for the pill container */
  .pill-container {
   
    display: flex;
    border-radius: 10px;
    overflow: hidden;
    max-width: 200px; /* Adjust the maximum width as needed */
    margin: auto; /* Center the container */
  }

  .pill-container .half {
    flex: 1;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .pill-container .half:first-child {
    background: linear-gradient(180deg, #9A00F8 0%, #0081F8 100%); /* Blue background for the first half */
  }

  .pill-container .half:last-child {
    background-color: #ccc; /* Grey background for the second half */
  }

  .pill-container button {
    border: none;
    border-radius: 10px;
    background-color: transparent; /* Make the button background transparent */
    color: white; /* Set the button text color */
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #form{
    color: grey;
  }












        .broken-line-box {
            width: 700px;
            height: 350px;
            flex-shrink: 0;
            border: 1px dashed #535353;
            border-radius: 10px;
        
            margin: auto;
        }


        #text1 {
            margin: auto;
            text-align: center;
            color: #06F;
            font-family: Poppins;
            font-size: 36px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            letter-spacing: 1.44px;
            width: 400px;
            height: 108px;
        }

        #butt2 {
            border-radius: 8px;
            background: radial-gradient(410.3% 156.41% at 11.65% -17.93%, #A449FF 0%, #FF4980 99.99%);
            box-shadow: 0px 0px 20px 0px #FF4980;
            color: white;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            width: auto;
            padding: 10px 20px;
        }
        #generatebox{
            width: 700px;
            margin: auto;
            margin-top: 2%;
        }

        /* New CSS for Drag and Drop */
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 5%;
            padding-bottom: 5px;
            text-align: center;
            cursor: pointer;
            margin-top: 3%;
        }

        .drop-zone.dragover {
            border-color: #06F;
        }

        /* Restore old styling for "Select Files" button */
        .file-input-label {
            display: inline-block;
            
            background-color: #06F;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            text-align: center;
            width: auto;
            margin: auto;

        }
        section{
            margin-top: 5%;
        }

<body>
    <header>

    <section>
        
            <div class="pill-container">
                <div class="half">

                    <button>PDF</button>
                  </a>
                </div>
                <div class="half">
                  <a href="form.html">
                    <button id="form">Form</button>
                  </a>
                  
                </div>
              </div>
      

        <div class="row">
            <div class="broken-line-box drop-zone" id="drop-zone">
                <div class="row">
                    <p id="text1">Drag Or Upload Here</p>
                </div>
                <div class="row">
                    <!-- Use label to trigger file input -->
                    <label for="file-input" class="file-input-label">Select Files</label>
                    <!-- Hidden file input -->
                    <input type="file" id="file-input" class="file-input" multiple style="display: none;">
                </div>
            </div>
        </div>

        <div class="row" id="generatebox">
            <button id="butt2">Suggest</button>
        </div>
    </section>

    <footer>

    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const dropZoneText = document.getElementById('text1');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
            dropZoneText.textContent = 'Drop files here';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
            dropZoneText.textContent = 'Drag Or Upload Here';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            dropZoneText.textContent = 'Files dropped!';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        function handleFiles(files) {
            // Handle the selected files here
            if (files.length > 0) {
                dropZoneText.textContent = files[0].name;
            }
        }
    </script>
