                    /* CSS styles for the pill container */
  .pill-container {
   
    display: flex;
    border-radius: 10px;
    overflow: hidden;
    max-width: 200px; /* Adjust the maximum width as needed */
    margin: auto; /* Center the container */
  }

  .pill-container .half {
    flex: 1;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .pill-container .half:first-child {
    background-color: #ccc; /* Blue background for the first half */
  }

  .pill-container .half:last-child {
    background: linear-gradient(180deg, #9A00F8 0%, #0081F8 100%);
  }

  .pill-container button {
    border: none;
    border-radius: 10px;
    background-color: transparent; /* Make the button background transparent */
    color: white; /* Set the button text color */
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #pdf{
